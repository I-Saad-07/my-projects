<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login - Kisan Mitra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        body {
  background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
              url('https://source.unsplash.com/1200x600/?farm');
  background-size: cover;
  background-position: center;
  color: white;
}
        .login-card {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-login {
            background-color: #28a745;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (same as homepage) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success p-0">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="#">
                <img src="images/kisan_logo.png" alt="Kisan Mitra Logo" width="60" height="60" class="me-2">
                Kisan Mitra
            </a>              
        </div>
        <div id="google_translate_element"></div>
    </nav>



    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Farmer Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="farmerLoginForm">
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login text-white">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>New user? <a href="#">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple JavaScript to handle form submission -->
    <script>
        // Update the script section
document.getElementById('farmerLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const mobile = document.getElementById('mobile').value;
    
    if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number");
        return;
    }
    
    // Simulate login
    alert("Login successful! Redirecting...");
    window.location.href = "farmer-panel.html";
});
    </script>

<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
